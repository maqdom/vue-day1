<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$event</title>
</head>
<body>
   <!-- 希望vue控制这个div 帮我们把数据填充到div内部 -->
   <div id="app">
     <p>如果按钮数是偶数则按钮背景变红</p>
    <p>conrt的值是：{{ count }}</p>
    <!-- <button @click="add">+n</button> -->
    <!-- vue 提供了内置变量 名字叫$event 就是原生的事件对象e -->
    <button @click="add(1,$event)">加1</button>
 </div>
<!-- 导入vue的库文件 -->
<script src="./vue.js"></script>
<!-- 创建vue实例对象 -->
<script>
 //创建vue实例对象
 const vm = new Vue({
   //el属性是固定写法接受值一个选择器:
   el:'#app',
   //data对象就是要渲染到页面的数据
   data:{
    count: 0,
   },
   //定义事件作用 就是定义事件的函数
   methods: {
    add( n, e) {
      this.count += n
      // console.log(e);
      //判断this.count的值是否为偶数
      if(this.count %2 === 0){
        //偶数
        e.target.style.backgroundColor= 'red'
      }else{
        //奇数
        e.target.style.backgroundColor= 'yellow'
      }
    },
    sub() {

    }
     
   },

 })
</script>
</body>
</html>
