<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>点击事件</title>
</head>
<body>
    <!-- 希望vue控制这个div 帮我们把数据填充到div内部 -->
    <div id="app">
      <p>conrt的值是：{{ count }}</p>
      <!-- v-on： 可以简写为@ -->
      <button v-on:click="add">点击+2</button>
      <br>
      <button @click="sub">点击-1</button>
   </div>
 <!-- 导入vue的库文件 -->
 <script src="./vue.js"></script>
 <!-- 创建vue实例对象 -->
 <script>
   //创建vue实例对象
   const vm = new Vue({
     //el属性是固定写法接受值一个选择器:
     el:'#app',
     //data对象就是要渲染到页面的数据
     data:{
      count: 0,
     },
     //定义事件作用 就是定义事件的函数
     methods: {
       add() {
        //  console.log(vm);
        this.count += 2
       },
       sub() {
        // console.log('ok');
        this.count -= 1
       }
     },

   })
</script>
</body>
</html>
