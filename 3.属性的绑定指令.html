<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>属性的绑定</title>
  <style>
    input{
      outline:none ;
    }
  </style>
</head>
<body>
   <!-- 希望vue控制这个div 帮我们把数据填充到div内部 -->
   <div id="app">
     <!-- v-bind:指令   可以简写为 : -->
    <input type="text" v-bind:placeholder="tips">
    <hr>
    <img :src="photo" alt="" width="100px" height="300px">
    <hr>
    <div>1 + 2的结果是：{{1+2}}</div>
    <div>{{ tips }}反转的结果是：{{tips.split('').reverse().join('')}}</div>
    <div :title="'box' + index">这是一个div</div>
  </div>
<!-- 导入vue的库文件 -->
<script src="./vue.js"></script>
<!-- 创建vue实例对象 -->
<script>
  //创建vue实例对象
  const vm = new Vue({
    //el属性是固定写法接受值一个选择器:
    el:'#app',
    //data对象就是要渲染到页面的数据
    data:{
     tips:'请输入用户名',
     photo:'https://cn.vuejs.org/images/logo.svg',
     index:3


    },


  })
</script>
</body>
</html>
