<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-show v-if</title>
</head>
<body>
   <!-- 希望vue控制这个div 帮我们把数据填充到div内部 -->
   <div id="app">
     <p v-if="flag">v-if</p>
     <p v-show="flag">v-show</p>
     <hr>
     <div v-if=" type === 'A' ">优秀</div>
     <div v-else-if=" type === 'B' ">良好</div>
     <div v-else-if=" type === 'C' " >一般</div>
     <div v-else=" type === 'D' ">差</div>
   </div>
   <!-- 导入vue的库文件 -->
   <script src="./vue.js"></script>
   <!-- 创建vue实例对象 -->
   <script>
     //创建vue实例对象
     const vm = new Vue({
       //el属性是固定写法接受值一个选择器:
       el:'#app',
       //data对象就是要渲染到页面的数据
       data:{
        //  如果flag 为true则显示被控制的元素 如果为false则隐藏被控制的元素
         flag: true,
         type: 'A'

       },
       
       
     })
   </script>
</body>
</html>
