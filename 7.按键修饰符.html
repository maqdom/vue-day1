<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>按键修饰符</title>
</head>
<body>
   <!-- 希望vue控制这个div 帮我们把数据填充到div内部 -->
   <div id="app">
    <input type="text" placeholder="用户名" @keyup.esc="clearinput" @keyup.enter="enterinput" >
  </div>
<!-- 导入vue的库文件 -->
<script src="./vue.js"></script>
<!-- 创建vue实例对象 -->
<script>
//创建vue实例对象
const vm = new Vue({
  //el属性是固定写法接受值一个选择器:
  el:'#app',
  //data对象就是要渲染到页面的数据
  data:{
   
  },
  //定义事件作用 就是定义事件的函数
  methods: {
    clearinput(e) {
      //点击esc清空文本框的值
      // console.log('ok');
      e.target.value = ''
    },
    enterinput(e) {
      console.log('触发了请求');
    }
  
  },

})
</script>
</body>
</html>
