<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue初体验</title>

</head>


<body>
  <!-- 希望vue控制这个div 帮我们把数据填充到div内部 -->
  <div id="app">
    <p v-text="username"></p>
    <p v-text="sex">性别</p>
    <hr>
    <p>姓名：{{ username }}</p>
    <p>性别：{{ sex }}</p>
    <hr>
    <div v-text="info"></div>
    <div>{{ info }}</div>
    <div v-html="info"></div>
  </div>
<!-- 导入vue的库文件 -->
<script src="./vue.js"></script>
<!-- 创建vue实例对象 -->
<script>
  //创建vue实例对象
  const vm = new Vue({
    //el属性是固定写法接受值一个选择器:
    el:'#app',
    //data对象就是要渲染到页面的数据
    data:{
      username:'杂交水稻',
      sex:'女',
      info:'<h4 style= "color: red; font-size: 48px">欢迎来学系</h4>'

    },


  })
</script>
</body>


</html>
